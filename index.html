<script>
    var count = 0;
    var loop_timer = setInterval(loop,4000);
    var image = document.getElementById("image");
    var count_num = document.getElementById('count');
    function loop(){
        if(count == 2){
            count = 0;
        }
        else{
            count += 1;
        }
        change();
    }
    function ChangeImage_0(){
        if(count == 2){
            count = 0;
        }
        else{
            count += 1;
        }
        change();
    }
    function ChangeImage_1(){
        if(count == 0){
            count = 2;
        }
        else{
            count -= 1;
        }
        change();
    }
    function change(){
        if(count == 0){
            document.getElementById('image').src = 'Image/about.png';
            count_num.textContent = "●　○　○";
        }
        if(count == 1){
            document.getElementById('image').src = 'Image/programming.png';
            count_num.textContent = "○　●　○";
        }
        if(count == 2){
            document.getElementById('image').src = 'Image/proN.jpg';
            count_num.textContent = "○　○　●";
        }
    }
</script>
